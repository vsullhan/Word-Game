<!-- Purpose: This HTML file contains the singleplayer game mode hot potato html contents. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Single Player 1</title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div id="substrDispSection">
        <div id="timerDisplay"></div>

        <div id="notif"></div>

        <div id="pointsDisplay">Points: 0</div>

        <div id="substr">Substring: </div>
    </div>

    <div id="inputSection">
        <label for="wordInput">Enter a word containing the substring: </label>
        <input id="wordInput" name="wordInput" type="text">
        <input id="submitWord" type="submit" value="Enter">
    </div>

    <script src="./js/SP1functions.js">
    </script>
</body>

</html>
